body > ul {

ul.tree-list {

ul.tree-list li {

}
ul.tree-list li label {
  display: inline-block;
  margin-left: 0.5em;
  padding: 0.2em 0.3em;
  border-radius: 0.2em;
}
ul.tree-list li > ul {
  padding-left: 1.2em;
  position: relative;
}
ul.tree-list li > ul > li {
  display: none;
}
ul.tree-list li > ul:before {
  content: "ïƒš";
  font-family: "FontAwesome";
  visibility: visible;
  font-size: 14px;
  position: absolute;
  left: 0;
  top: -1.45em;
  transition: transform 0.3s;
}
ul.tree-list li input {
  width: 100%;
  position: absolute;
  cursor: pointer;
  margin-top: 0.5em;
  opacity: 0;
}
ul.tree-list li input:hover + label {
  background-color: #EEE;
}
ul.tree-list li input:checked ~ ul:before {
  transform: rotate(90deg);
}
ul.tree-list li input:checked ~ ul > li {
  display: block;
}
</style>
